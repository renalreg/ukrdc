<html xmlns:xs="http://www.w3.org/2001/XMLSchema">
  <head>
    <title>UKRDC data schema</title>
    <style>
                    body {
                        padding: 8px;
                    }
                    .restriction {
                        color: darkred;
                    }
                    .documentation {
                        color: grey;
                    }
                    .childrefs {
                        background-color: #EEE;
                    }
                    .parentref {
                        background-color: #DDD;
                    }
                    table, th, td {
                        border: 2px solid grey;
                        padding: 8px !important;
                        margin-top: 2px;
                        font-size: 12px !important;
                    }
                </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
  </head>
  <body>
    <h4>Types</h4>
    <a href="">FamilyHistory</a>
    <hr/>
    <table border="1" cellspacing="0" cellpadding="4">
      <tr bgcolor="#CCC">
        <td colspan="3">
          <a name="">FamilyHistory</a>
        </td>
      </tr>
      <tr>
        <td colspan="2">FamilyMember</td>
        <td><div class="documentation">Family member</div>CodedField</td>
      </tr>
      <tr>
        <td colspan="2">Diagnosis</td>
        <td><div class="documentation">Diagnosis on family member</div>CF_SNOMED</td>
      </tr>
      <tr>
        <td colspan="2">NoteText</td>
        <td><div class="documentation"/>xs:string</td>
      </tr>
      <tr>
        <td colspan="2">EnteredAt</td>
        <td><div class="documentation"/>Location</td>
      </tr>
      <tr>
        <td colspan="2">FromTime</td>
        <td><div class="documentation">Beginning of period covered</div>xs:dateTime</td>
      </tr>
      <tr>
        <td colspan="2">ToTime</td>
        <td><div class="documentation">End of period covered</div>xs:dateTime</td>
      </tr>
    </table>
    <hr/>
  </body>
</html>
