<html xmlns:xs="http://www.w3.org/2001/XMLSchema">
  <head>
    <title>XNAT 1.6.4 data schema</title>
    <style>
                    .restriction {
                        color: darkred;
                    }
                    .documentation {
                        color: grey;
                    }
                    .childrefs {
                        background-color: #EEE;
                    }
                    .parentref {
                        background-color: #DDD;
                    }
                    table, th, td {
                        border: 2px solid grey;
                    }
                </style>
  </head>
  <body style="font-family: sans; font-color: #222222;">
    <h3>UKRDC data schema</h3>
    <h4>Types</h4>
    <a href="">DrugProduct</a>
    <hr/>
    <table border="1" cellspacing="0" cellpadding="4">
      <tr bgcolor="#CCC">
        <td colspan="3">
          <a name="">DrugProduct</a>
        </td>
      </tr>
      <tr>
        <td colspan="2">Id</td>
        <td><div class="documentation">DM+D code for the drug</div>CF_DMD</td>
      </tr>
      <tr>
        <td colspan="2">
          <strong>Generic</strong>
        </td>
        <td><div class="documentation">Generic name</div>xs:string
        (restricted)
        <div class="restriction">
                maxLength:
                125</div></td>
      </tr>
      <tr>
        <td colspan="2">LabelName</td>
        <td><div class="documentation">Brand Name</div>xs:string
        (restricted)
        <div class="restriction">
                maxLength:
                255</div></td>
      </tr>
      <tr>
        <td colspan="2">Form</td>
        <td><div class="documentation">SNOMED Code and description</div>CF_SNOMED</td>
      </tr>
      <tr>
        <td colspan="2">StrengthUnits</td>
        <td><div class="documentation">Units</div>CF_RR23</td>
      </tr>
    </table>
    <hr/>
  </body>
</html>
