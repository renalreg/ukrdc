<html xmlns:xs="http://www.w3.org/2001/XMLSchema">
  <head>
    <title>UKRDC data schema</title>
    <style>
                    body {
                        margin: 0;
                        font-family: Helvetica, Arial, Sans-Serif;
                    }
                    .restriction {
                        color: darkred;
                    }
                    .documentation {
                        color: grey;
                    }
                    .childrefs {
                        background-color: #EEE;
                    }
                    .parentref {
                        background-color: #DDD;
                    }
                    table {
                        border-spacing: 0;
                        border-collapse:collapse
                    }
                    td, th {
                        padding:0
                    }
                    td {
                        border: 2px solid #b0b0b0;
                        padding: 8px !important;
                    }
                    table, th, td {
                        margin-top: 2px;
                        font-size: 12px !important;
                    }
                </style>
  </head>
  <body>
    <h4>Types</h4>
    <a href="">DrugProduct</a>
    <hr/>
    <table border="1" cellspacing="0" cellpadding="4">
      <tr bgcolor="#CCC">
        <td colspan="3">
          <a name="">DrugProduct</a>
        </td>
      </tr>
      <tr>
        <td colspan="2">Id</td>
        <td><div class="documentation">DM+D code for the drug</div>CF_DMD</td>
      </tr>
      <tr>
        <td colspan="2">
          <strong>Generic</strong>
        </td>
        <td><div class="documentation">Generic name</div>xs:string
        (restricted)
        <div class="restriction">
                maxLength:
                125</div></td>
      </tr>
      <tr>
        <td colspan="2">LabelName</td>
        <td><div class="documentation">Brand Name</div>xs:string
        (restricted)
        <div class="restriction">
                maxLength:
                255</div></td>
      </tr>
      <tr>
        <td colspan="2">Form</td>
        <td><div class="documentation">SNOMED Code and description</div>CF_SNOMED</td>
      </tr>
      <tr>
        <td colspan="2">StrengthUnits</td>
        <td><div class="documentation">Units</div>CF_RR23</td>
      </tr>
    </table>
    <hr/>
  </body>
</html>
