<html xmlns:xs="http://www.w3.org/2001/XMLSchema">
  <head>
    <title>UKRDC data schema</title>
    <style>
                    body {
                        padding: 8px;
                    }
                    .restriction {
                        color: darkred;
                    }
                    .documentation {
                        color: grey;
                    }
                    .childrefs {
                        background-color: #EEE;
                    }
                    .parentref {
                        background-color: #DDD;
                    }
                    table, th, td {
                        border: 2px solid grey;
                        padding: 8px !important;
                        margin-top: 2px;
                        font-size: 12px !important;
                    }
                </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
  </head>
  <body>
    <h4>Types</h4>
    <a href="">PVData</a>
    <hr/>
    <table border="1" cellspacing="0" cellpadding="4">
      <tr bgcolor="#CCC">
        <td colspan="3">
          <a name="">PVData</a>
        </td>
      </tr>
      <tr>
        <td colspan="2">rrtstatus</td>
        <td><div class="documentation"/>xs:string
        (restricted)
        <div class="restriction">
                maxLength:
                100</div></td>
      </tr>
      <tr>
        <td colspan="2">tpstatus</td>
        <td><div class="documentation"/>xs:string
        (restricted)
        <div class="restriction">
                maxLength:
                100</div></td>
      </tr>
      <tr>
        <td colspan="2">diagnosisdate</td>
        <td><div class="documentation"/>xs:date</td>
      </tr>
      <tr>
        <td colspan="2">bloodgroup</td>
        <td><div class="documentation"/>xs:string
        (restricted)
        <div class="restriction">
                maxLength:
                30</div></td>
      </tr>
    </table>
    <hr/>
  </body>
</html>
