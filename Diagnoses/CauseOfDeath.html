<html xmlns:xs="http://www.w3.org/2001/XMLSchema">
  <head>
    <title>UKRDC data schema</title>
    <style>
                    body {
                        margin: 0;
                        font-family: Helvetica, Arial, Sans-Serif;
                    }
                    .restriction {
                        color: darkred;
                    }
                    .documentation {
                        color: grey;
                    }
                    .childrefs {
                        background-color: #EEE;
                    }
                    .parentref {
                        background-color: #DDD;
                    }
                    table {
                        border-spacing: 0;
                        border-collapse:collapse
                    }
                    td, th {
                        padding:0
                    }
                    td {
                        border: 2px solid #b0b0b0;
                        padding: 8px !important;
                    }
                    table, th, td {
                        margin-top: 2px;
                        font-size: 12px !important;
                    }
                </style>
  </head>
  <body>
    <h4>Types</h4>
    <a href="">CauseOfDeath</a>
    <hr/>
    <table border="1" cellspacing="0" cellpadding="4">
      <tr bgcolor="#CCC">
        <td colspan="3">
          <a name="">CauseOfDeath</a>
        </td>
      </tr>
      <tr>
        <td colspan="2">DiagnosisType</td>
        <td><div class="documentation"/>xs:string</td>
      </tr>
      <tr>
        <td colspan="2">DiagnosingClinician</td>
        <td><div class="documentation">Clinician Coding Death</div>Clinician</td>
      </tr>
      <tr>
        <td colspan="2">Diagnosis</td>
        <td><div class="documentation">Coded Caused of Death (EDTA)</div>CF_EDTA_COD</td>
      </tr>
      <tr>
        <td colspan="2">Comments</td>
        <td><div class="documentation">Free text about the Diagnosis</div>xs:string</td>
      </tr>
      <tr>
        <td colspan="2">EnteredOn</td>
        <td><div class="documentation">The date the COD was recorded in the medical record.</div>xs:dateTime</td>
      </tr>
    </table>
    <hr/>
  </body>
</html>
